<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"
  />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>房屋查询结果</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/house/HouseResults.css">
  <link rel="stylesheet" href="../../css/animate/animate.css">
</head>

<body>
  <div class="wrapper" id="all_con">
    <div id="info" class="container">
      <ul v-for="(item,index) of items" @click="choose(item.id)">
        <li>
          <div class="temp_result">
            <div class="blue_border"></div>
            <div class="num_sort">
              <h1>{{index+1}}</h1>
            </div>
            <div class="result_info">
              <div class="info_top">
                <label class="info_title info_line">{{item.name}}</label>
                <div class="clear_both"></div>
                <label v-if="params.item.name == '吸毒人员'">({{item.followDegree}})</label>
                <label v-else>({{item.diaStyle}})</label>
              </div>
              <div class="info_botton">
                <label class="info_addr info_line">{{item.gender}}</label>
                <label class="s_j">|</label>
                <label v-if="params.item.name == '吸毒人员'">政治面貌:{{item.political_status}}</label>
                <label v-else>监护人:{{item.guardName}}</label>
                <label v-if="params.item.name == '吸毒人员'" class="s_j">|</label>
                <label v-if="params.item.name == '吸毒人员'">联系方式:{{item.tel}}</label>
                <label v-if="params.item.name == '吸毒人员'" class="s_j">|</label>
                <label v-if="params.item.name == '吸毒人员'">吸毒原因:{{item.reason}}</label>
              </div>
            </div>
            <!-- <div @click="goPeopleList(item)">帮扶对象</div> -->
          </div>
        </li>
      </ul>
    </div>


    <!--遮罩层定义-->
    <div style="display:block" class="zcover" @click="cover_close" v-show="isshow"></div>
    <transition name="custom-classes-transition" enter-active-class="slideInDown" leave-active-class="slideInUp">
      <div class="search_box" v-show="isshow">
        <div class="pk_mem_temp">
          <div class="pk_mem_lable">姓名：</div>
          <div class="pk_mem_input_all">
            <input type="text" name="" v-model="name" placeholder="请输入" />
          </div>
        </div>
        <button class="search_submit" @click="query">搜索</button>
      </div>
    </transition>
  </div>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/UICore.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
  <script type="text/javascript" src="../../script/specialCrowd/rentalHouseResults.js"></script>
</body>

</html>
