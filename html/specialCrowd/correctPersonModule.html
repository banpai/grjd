<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>社区矫正人员</title>
    <link rel="stylesheet" href="../../css/main.css">
      <link rel="stylesheet" href="../../css/mint-ui.css">
    <link rel="stylesheet" href="../../css/population/populationQuery.css">
</head>

<body>
    <div id="list" class="wrapper">
        <div id="header">
            <div class="arrow" @click="closeWin">
                <img src="../../image/return.png" alt="">
            </div>
            <div class="zline"></div>
            {{title}}
        </div>
        <div class="container">
              <div class="pk_togger" style="margin-top: 60px;">
                  <mt-cell :title="'新增' + title" @click.native="skip(title, true)" is-link>
                  </mt-cell>
                  <mt-cell :title="'查询' + title" @click.native="skip(title, false)" is-link>
                  </mt-cell>
              </div>
        </div>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
      <script type="text/javascript" src="../../script/mint-ui.js"></script>
    <script type="text/javascript" src="../../script/UICore.js"></script>
    <script type="text/javascript" src="../../script/specialCrowd/correctPersonModule.js"></script>
</body>

</html>
